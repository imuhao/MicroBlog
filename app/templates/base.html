<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Default-Title</title>
    {% endif %}

    {% with  messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li> {{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</head>
<body>

<div>Microblog: <a href="/index">Home</a> <a href="/login">Login</a></div>
</hr>

{% block content %}
{% endblock %}

</body>
</html>
