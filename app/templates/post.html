<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar }} " width="80" height="80"></td>
        <td>
            <b>{{ post.author.nickname }} </b>
            <br>
            <font size="2px" color="#a9a9a9"> {{ momentjs(post.timestamp).fromNow() }}</font>
            <br>
            {{ post.body }}</td>
    </tr>
</table>
